<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="/static/ui/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="/static/ui/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="/static/ui/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
		<link href="/static/ui/css/animate.css" rel="stylesheet">
		<link href="/static/ui/css/style.css?v=4.1.0" rel="stylesheet">
		<link rel="stylesheet" href="/static/ui/js/plugins/webuploader/webuploader.css">
		<link rel="stylesheet" href="/static/ace/css/datepicker.css" />
		<link href="/static/ui/css/htz.css" rel="stylesheet">
		<link href="/static/ui/css/toastr.min.css" rel="stylesheet">
		<style type="text/css">
			body {
				overflow: hidden;
			}
			.col-sm-9{
				width: 71%;
			}
			input{
				text-align: center;
			}
		</style>
	</head>

	<body class="gray-bg">
		<div class="appWrapper">
			<div class="wrapper wrapper-content" id="app">
				<div class="row">
					<div class="col-sm-12">
						<div class="tabs-container">
							<div class="tab-content">
								<div id="tab-1" class="tab-pane active">
									<div class="panel-body">
										<div class="panel panel-default">
											<div class="panel-body htz-panel-body" style="border:none">
												<table class="table table-bordered table-hover">
													<thead>
														<tr>
															<th v-if="y7"  style="width: 80px">姓名</th>
															<th v-if="y7"  style="width: 120px">岗位</th>
															<th v-if="qiehuan">四月</th>
															<th v-if="qiehuan">五月</th>
															<th v-if="qiehuan">六月</th>
															<th v-if="qiehuan">七月</th>
															<th v-if="qiehuan">八月</th>
															<th v-if="qiehuan">九月</th>
															<th v-if="qiehuan">十月</th>
															<th v-if="qiehuan">十一月</th>
															<th v-if="qiehuan">十二月</th>
															<th v-if="qiehuan">一月</th>
															<th v-if="qiehuan">二月</th>
															<th v-if="qiehuan">三月</th>
															<th v-if="qiehuan1">一季度</th>
															<th v-if="qiehuan1">二季度</th>
															<th v-if="qiehuan1">三季度</th>
															<th v-if="qiehuan1">四季度</th>
															<th v-if="qiehuan2">到款指标(元)</th>
															<th v-if="qiehuan3">合同数量</th>
															<th v-if="qiehuan3">订单金额</th>
															<th v-if="qiehuan3">拜访量</th>
														</tr>
													</thead>
													<tbody id="htz_zb"  >
														<tr v-if="y7" v-for="(el,index) of c" :data-id="el.userId">
															<td v-if="y7">{{el.name}}</td>
															<td v-if="y7">{{el.roleName}}</td>
															<td v-if="qiehuan"><input data-month="4" type="text" class="form-control" :value="el.xinxi[0].targetDetail==null?0:el.xinxi[0].targetDetail" v-if="xinxi"><input value="0" data-month="4" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="4" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="5" type="text" class="form-control" :value="el.xinxi[1]==undefined?0:el.xinxi[1].targetDetail" v-if="xinxi"><input value="0" data-month="5" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="5" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="6" type="text" class="form-control" :value="el.xinxi[2]==undefined?0:el.xinxi[2].targetDetail" v-if="xinxi"><input value="0" data-month="6" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="6" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="7" type="text" class="form-control" :value="el.xinxi[3]==undefined?0:el.xinxi[3].targetDetail" v-if="xinxi"><input value="0" data-month="7" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="7" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="8" type="text" class="form-control" :value="el.xinxi[4]==undefined?0:el.xinxi[4].targetDetail" v-if="xinxi"><input value="0" data-month="8" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="8" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="9" type="text" class="form-control" :value="el.xinxi[5]==undefined?0:el.xinxi[5].targetDetail" v-if="xinxi"><input value="0" data-month="9" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="9" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="10" type="text" class="form-control" :value="el.xinxi[6]==undefined?0:el.xinxi[6].targetDetail" v-if="xinxi"><input value="0" data-month="10" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="10" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="11" type="text" class="form-control" :value="el.xinxi[7]==undefined?0:el.xinxi[7].targetDetail" v-if="xinxi"><input value="0" data-month="11" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="11" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="12" type="text" class="form-control" :value="el.xinxi[8]==undefined?0:el.xinxi[8].targetDetail" v-if="xinxi"><input value="0" data-month="12" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="12" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="1" type="text" class="form-control" :value="el.xinxi[9]==undefined?0:el.xinxi[9].targetDetail" v-if="xinxi"><input value="0" data-month="1" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="1" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="2" type="text" class="form-control" :value="el.xinxi[10]==undefined?0:el.xinxi[10].targetDetail" v-if="xinxi"><input value="0" data-month="2" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="2" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan"><input data-month="3" type="text" class="form-control" :value="el.xinxi[11]==undefined?0:el.xinxi[11].targetDetail" v-if="xinxi"><input value="0" data-month="3" type="text" class="form-control" v-if="xinxi_1"><input value="0,0" data-month="3" type="text" class="form-control" v-if="xinxi_2"></td>
															<td v-if="qiehuan1"><input data-month="1" type="text" class="form-control" :value="el.xinxi[0]==undefined?0:el.xinxi[0].targetDetail" v-if="xinxi"><input value="0" data-month="1" type="text" class="form-control" v-if="xinxi_1"></td>
															<td v-if="qiehuan1"><input data-month="2" type="text" class="form-control" :value="el.xinxi[1]==undefined?0:el.xinxi[1].targetDetail" v-if="xinxi"><input value="0" data-month="2" type="text" class="form-control" v-if="xinxi_1"></td>
															<td v-if="qiehuan1"><input data-month="3" type="text" class="form-control" :value="el.xinxi[2]==undefined?0:el.xinxi[2].targetDetail" v-if="xinxi"><input value="0" data-month="3" type="text" class="form-control" v-if="xinxi_1"></td>
															<td v-if="qiehuan1"><input data-month="4" type="text" class="form-control" :value="el.xinxi[3]==undefined?0:el.xinxi[3].targetDetail" v-if="xinxi"><input value="0" data-month="4" type="text" class="form-control" v-if="xinxi_1"></td>
															<td v-if="qiehuan2"><input data-month="1" type="text" class="form-control" :value="el.xinxi[0]==undefined?0:el.xinxi[0].targetDetail" v-if="xinxi"><input value="0" data-month="1" type="text" class="form-control" v-if="xinxi_1"></td>
														</tr>
														<tr  v-if="qiehuan3" v-for="(el,index) of d" >
															<!--商务顾问辞退待定指标-->
															<td v-if="qiehuan3"><input v-model="a" data-month="1" type="text" class="form-control" v-if="xinxi"><input value="0" v-model="a" data-month="1" type="text" class="form-control" v-if="xinxi_1"></td>
															<td v-if="qiehuan3"><input v-model="b" data-month="2" type="text" class="form-control" v-if="xinxi"><input value="0" v-model="b" data-month="2" type="text" class="form-control" v-if="xinxi_1"></td>
															<td v-if="qiehuan3"><input v-model="c" data-month="3" type="text" class="form-control" v-if="xinxi"><input value="0" v-model="c" data-month="3" type="text" class="form-control" v-if="xinxi_1"></td>
														</tr>
													</tbody>
												</table>
											</div>
											<div class="text-center" style="margin-bottom: 30px;" v-if="btn_edit">
												<a class="btn btn-mini btn-primary" @click="save"><i class="fa fa-save"></i> 保存</a>
												<a class="btn btn-mini btn-danger" @click="cancel"><i class="fa fa-save"></i> 取消</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<script src="/static/ui/js/jquery.min.js"></script>
		<script src="/static/ui/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="/static/ui/js/toastr.min.js"></script>
		<script src="/static/ui/js/hplus.js?v=4.1.0"></script>
		<script src="/static/ui/js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="/static/ui/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="/static/ui/js/plugins/layer/layer.min.js"></script>
		<script src="/static/ui/js/plugins/layer/laydate/laydate.js"></script>
		<link rel="stylesheet" href="/static/ui/js/plugins/select2-4.0.3/css/select2.min.css">
		<script src="/static/ui/js/plugins/select2-4.0.3/js/select2.min.js"></script>
		<script src="/static/ace/js/date-time/bootstrap-datepicker.js"></script>
		<script src="/static/ui/js/vue.js"></script>
		<script src="/static/ui/js/require.min.js" data-main="/static/js/include/dev/achievement_edit"></script>
	</body>

</html>
